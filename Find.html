<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:49</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon"><i class="fas fa-search fa-2x"></i></a>
            <a href="settings.html" class="screen-header__icon"><i class="fas fa-cog fa-2x"></i>
            <span><div class="screen-header__point"></div></span></a>
        </div>
    </header>
    

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>Qr Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Addby ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
    </main>
    
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommeded friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open chat</h4>
            <span>Go to Openchat Home
                <i class="fas fa-greater-than"></i>
            </span>
        </div>
    </div>
    
    <div class="open-post">
        <div class="open-post__column">
            <h4 class="open-post__title">#IU</h4>
            <h5 class="open-post__hashtags">#iu#유애나</h5>
            <div class="open-post__fanclub">
                <img class="open-post__fanclub-img" src="lilac.jpg" />
                <span class="open-post__fanclub-count">4기 유애나</span>
                <div class="divider"></div>
                <span class="open-post__fanclub-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__column-heartcount">
                <img class="open-post__column-img" src="lovepoem.jpg"/>
                <div class="open-post__column-heart">
                    <i class="fas fa-heart"></i>
                    <span class="open-post__column-heart-span">500</span>
                </div>
            </div>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="More.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/a4c6359cae.js"
    crossorigin="anonymous"></script>
</body>
</html>
