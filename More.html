<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:49</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon"><i class="fas fa-search fa-2x"></i></a>
            <a href="#" class="screen-header__icon"><i class="fas fa-music fa-2x"></i></a>
            <a href="settings.html" class="screen-header__icon"><i class="fas fa-cog fa-2x"></i>
            <span><div class="screen-header__point"></div></span></a>
        </div>
    </header>

    <div class="chat Morechat">
        <div class="chat__batman">
            <img class="chat__img" src="lilac.jpg"/>
            <h2 class="chat__h2">IU
                <p>+1 10-5678-9876</p>
            </h2>
        </div>
        <div class="chat__icon">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-calendar-minus fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-grin-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-file-invoice-dollar fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>
    </main>
    

    <div class="suggestions">
        <h3 class="suggestions__text">Suggestions</h3>
        <div class="suggestions__icons">
        <div class="suggestions__icon">
            <img class="suggestions__img" src="에잇.jpg" />
            <span class="suggestions__span">아이유 - 에잇</span>
        </div>
        <div class="suggestions__icon">
            <img class="suggestions__img" src="밤편지.jpg" />
            <span class="suggestions__span">아이유 - 밤편지</span>
        </div>
        <div class="suggestions__icon">
            <img class="suggestions__img" src="너랑나.jpg" />
            <span class="suggestions__span">아이유 - 너랑나</span>
        </div>
        </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="More.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/a4c6359cae.js"
    crossorigin="anonymous"></script>
</body>
</html>
