<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:49</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friedns</h1>
        <div class="screen-header__icons">
            <a href="#" class="screen-header__icon"><i class="fas fa-search fa-2x"></i></a>
            <a href="#" class="screen-header__icon"><i class="fas fa-music fa-2x"></i></a>
            <a href="settings.html" class="screen-header__icon"><i class="fas fa-cog fa-2x"></i></a>
        </div>
    </header>
    <div class="friends-names">
        <a href="#"><i class="fas fa-info-circle"></i></a>
        <h4>Friends' Names Display</h4>
        <a href="#"><i class="fas fa-greater-than"></i></a>
        
    </div>
    <div class="user-component">
        <div class="user-component__profile">
            <img class="user-component__img" src="lilac.jpg"/>
            <h4 class="user-component__text">IU</h4>
        </div>
    </div>
    <div class="channel">
        <h5 class="channel__text">Channel</h5>
        <a href="#"><i class="fas fa-chevron-up"></i></a>
    </div>
    <div class="channel-component">
        <img class="channel-component__img" src="01.png"/>
        <h3 class="channel-component__text"> Channel</h3>
        <span class="channel-component__link">3<i class="fas fa-greater-than"></i></span>
    </div>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a  class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="More.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/a4c6359cae.js"
     crossorigin="anonymous"></script>
    </body>
</html>
