<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:49</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="Welcome-header__text">if you have a Kakao Account,<p class="Welcome-header__text2"> log in with your email or phone number.</p></p>
    </header>
        <form class="login-form" action="friends.html" method="GET" >
            <input class="login-form__text" name="username" type="text" placeholder="Email or phone number"/>
            <input class="login-form__text" name="password" type="password" placeholder="Password"/>
            <input class="login-form__submit" type="submit" value="Log in"/>
            <a class="login-form__link" href="#">Find Kakao Account or Password</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
        
    <script src="https://kit.fontawesome.com/a4c6359cae.js"
     crossorigin="anonymous"></script>
    </body>
</html>
