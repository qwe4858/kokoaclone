<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:49</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="setting-header screen-header">
        <div class="setting-header__icons">
            <a href="More.html" class="setting-header__icon">
            <i class="fas fa-less-than fa-2x"></i>
        </a>
        </div>
        <div class="setting-header__icons">
            <h1 class="setting-header__title">Settings</h1>
        </div>
        <div class="setting-header__icons">
            <a href="#" class="setting-header__icon">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span class="settings-text">Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask fa-lg"></i>
                    <span class="settings-text">KoKoa Lab</span>    
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-exclamation-circle fa-lg"></i>
                    <span class="settings-text">Versiont</span>
                </div>
                <div class="settings__setting-column setting__last">Latest Version</div>
            </li>

            <li class="border-top settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock fa-lg"></i>
                    <span class="settings-text">Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-user-friends fa-lg"></i>
                    <span class="settings-text">Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment fa-lg"></i>
                    <span class="settings-text">Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-spinner fa-lg"></i>
                    <span class="settings-text">Display</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush fa-lg"></i>
                    <span class="settings-text">Tehmes</span>
                </div>
                <div class="settings__setting-column setting__last">Default theme</div>
            </li>
            
        </ul>
        
    </main>
    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="Chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="Find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="More.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script src="https://kit.fontawesome.com/a4c6359cae.js"
    crossorigin="anonymous"></script>
</body>
</html>
